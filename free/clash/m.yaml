tproxy-port: 7893
allow-lan: true
bind-address: "*"
find-process-mode: strict
log-level: error
ipv6: false
udp: true
unified-delay: true
tcp-concurrent: true
profile:
  store-selected: false
  store-fake-ip: true
external-controller: 127.0.0.1:9090
external-ui: ui
global-client-fingerprint: firefox
external-ui-url: https://raw.githubusercontent.com/yljos/rule-set/refs/heads/main/dist.zip
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports:
        - 443
        - 8443
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
tun:
  enable: false
  device: clash
  stack: system
  dns-hijack:
    - 0.0.0.0:53
  auto-route: true
  udp-timeout: 60
  mtu: 1500
  auto-detect-interface: true
  auto-redirect: true
  strict-route: true
  endpoint-independent-nat: true
hosts:
  homeassistant.local: 10.0.0.21
  nas.lan: 10.0.0.21
  openwrt.lan: 10.0.0.1
  ax6s.lan: 10.0.0.2
  huai-PC.lan: 10.0.0.15
dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - localhost.ptlogin2.qq.com
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.googleapis.com
    - +.googleapis.cn
    - rule-set:googlefcm-site
    - rule-set:cloudflare-site
  use-hosts: true
  default-nameserver:
    - 223.5.5.5#DIRECT
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query#DIRECT
  nameserver:
    - https://cloudflare-dns.com/dns-query#M
  direct-nameserver:
    - https://dns.alidns.com/dns-query#DIRECT
  nameserver-policy:
    rule-set:microsoft-site: https://cloudflare-dns.com/dns-query#Microsoft
    rule-set:cloudflare-site: https://cloudflare-dns.com/dns-query#Cloudflare_fallback
    rule-set:ad-site: rcode://refused
    rule-set:huawei-site: rcode://refused
    rule-set:openai-site: https://cloudflare-dns.com/dns-query#OpenAi
    rule-set:steam-site-classical: https://cloudflare-dns.com/dns-query#Steam
    rule-set:github-site: https://cloudflare-dns.com/dns-query#GitHub
    rule-set:codeberg-site: https://cloudflare-dns.com/dns-query#GitHub
    rule-set:telegram-site: https://cloudflare-dns.com/dns-query#Telegram
    rule-set:twitter-site: https://cloudflare-dns.com/dns-query#US_fallback
    rule-set:facebook-site: https://cloudflare-dns.com/dns-query#US_fallback
    rule-set:tiktok-site: https://cloudflare-dns.com/dns-query#JP_fallback
    rule-set:netflix-site: https://cloudflare-dns.com/dns-query#Netflix
    rule-set:youtube-site: https://dns.google/dns-query#Google
    rule-set:googlefcm-site: https://dns.google/dns-query#Google
    rule-set:google-site: https://dns.google/dns-query#Google
    rule-set:speedtest-site: https://cloudflare-dns.com/dns-query#M
proxies: []
proxy-groups:
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: M
    proxies:
      - SG_fallback
      - JP_fallback
      - HK_fallback
      - US_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: false
    name: Default
    proxies:
      - M
      - REJECT
      - DIRECT
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: Google
    proxies:
      - US_fallback
      - JP_fallback
      - SG_fallback
      - HK_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: OpenAi
    proxies:
      - JP_fallback
      - US_fallback
      - SG_fallback
      - HK_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: Telegram
    proxies:
      - JP_fallback
      - US_fallback
      - SG_fallback
      - HK_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: Netflix
    proxies:
      - SG_fallback
      - JP_fallback
      - US_fallback
      - HK_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: Steam
    proxies:
      - HK_fallback
      - JP_fallback
      - SG_fallback
      - US_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: PikPak
    proxies:
      - SG_fallback
      - JP_fallback
      - HK_fallback
      - US_fallback
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: GitHub
    proxies:
      - HK_fallback
      - JP_fallback
      - SG_fallback
      - US_fallback
      - DIRECT
  - type: select
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    include-all-proxies: true
    name: Microsoft
    proxies:
      - JP_fallback
      - DIRECT
      - HK_fallback
      - SG_fallback
      - US_fallback
  - type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 60
    hidden: true
    timeout: 600
    max-failed-times: 3
    include-all-proxies: true
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    name: JP_fallback
    filter: (?i)(日本|jp|japan)
  - type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 60
    hidden: true
    timeout: 600
    max-failed-times: 3
    include-all-proxies: true
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    name: US_fallback
    filter: (?i)(美国|us|united|america)
  - type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 60
    hidden: true
    timeout: 600
    max-failed-times: 3
    include-all-proxies: true
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    name: SG_fallback
    filter: (?i)(新加坡|sg|singapore)
  - type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 60
    hidden: true
    timeout: 600
    max-failed-times: 3
    include-all-proxies: true
    exclude-filter: (?i).*(kr|tw|Traffic|Expire|官网|0\.[0-9]|剩余|到期).*
    name: HK_fallback
    filter: (?i)(香港|hk|hongkong)
